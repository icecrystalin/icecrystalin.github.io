<html>

<head>
    <script src="plotly-latest.min.js"></script>
</head>

<body>
    <div id="tester">

    </div>
    <script>
        var s = new XMLHttpRequest();
        var k;
        s.onreadystatechange = function() {
            console.log(s.responseText);
        }
        s.open("GET", "file:///home/anurag/icecrystalin.github.io/f1.xml", true);
        s.send();
        TESTER = document.getElementById('tester');
        var pointCount = 31;
        var i, r;
        var x = [];
        var y = [];
        var z = [];
        var c = [];
        for (i = 0; i < pointCount; i++) {
            r = 10 * Math.cos(1 / 10);
            x.push(r * Math.cos(i));
            y.push(r * Math.sin(i));
            z.push(i);
            c.push(i);
        }
        Plotly.plot('tester', [{
            type: 'scatter3d',
            mode: 'lines+markers',
            x: x,
            y: y,
            z: z,
            line: {
                width: 6,
                color: c,
                colorscale: "Viridis"
            },
            marker: {
                size: 3.5,
                color: c,
                colorscale: "Greens",
                cmin: -20,
                cmax: 50
            }
        }, ]);
        console.log(Plotly.BUILD);
    </script>
</body>

</html>
